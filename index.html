<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist de Programação</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="images/Andressa.png" rel="stylesheet">
    
</head>
<body>
    <div class="foto_caixa">
        <img src="![Andressa](https://github.com/XxAndressaxX/Projeto-Checkbox-Andress/assets/173275203/b0b8420d-2cdb-4b46-b7f2-511758414437)" alt="Foto" class="foto">
    </div>
    <div class="menu">
        <h2>Andressa Brito de Souza:
            <br>
            2° Trimestre de Programação
        </h2>
        <div class="checkbox-container">
            <label>
                <input type="checkbox" name="option1">
                Fazer o projeto: "Segurança Digital"
            </label>
        </div>
        <div class="checkbox-container">
            <label>
                <input type="checkbox" name="option2">
                Fazer a atividade 1 com base no projeto
            </label>
        </div>
        <div class="checkbox-container">
            <label>
                <input type="checkbox" name="option3">
                Fazer o projeto: "Criando uma missão sobre Inteligência Artifical"
            </label>
        </div>
        <div class="checkbox-container">
            <label>
                <input type="checkbox" name="option4">
                Realizar o "Brainstorm"
            </label>
        </div>
    </div>
</body>
</html>
