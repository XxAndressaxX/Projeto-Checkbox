<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu com Checkboxes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="foto_caixa">
        <img src="heitor.jpg" alt="Foto" class="foto">
    </div>
    <div class="menu">
        <h2>Heitor Fernandes Alves:
            <br>
            2* Trimestre de Programação
        </h2>
        <div class="checkbox-container">
            <label>
                <input type="checkbox" name="option1">
                Fazer o projeto "Segurança Digital"
            </label>
        </div>
        <div class="checkbox-container">
            <label>
                <input type="checkbox" name="option2">
                Fazer o trabalho 1
            </label>
        </div>
        <div class="checkbox-container">
            <label>
                <input type="checkbox" name="option3">
                Fazer o trabalho 2
            </label>
        </div>
        <div class="checkbox-container">
            <label>
                <input type="checkbox" name="option4">
                Fazer o projeto "Funções"
            </label>
        </div>
    </div>
</body>
</html>
